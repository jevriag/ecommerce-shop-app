{% extends "layout.html" %}

{% block content %}
    <main class="centered">
        <h1>{{ product.title }}</h1>
        <hr>
        <div>
            <img src="../images/{{ product.name }}" alt="{{ product.title }}">
        </div>
        <h2>{{ product.price }}</h2>
        <p>{{ product.description }}</p>
        {% if isAuthenticated %}
            {% import "add-to-cart.html" as cart %}
            {{ cart.add_to_cart_form(product, csrfToken) }}
        {% endif %}
    </main>
{% endblock %}
